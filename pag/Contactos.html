                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Introduzca su nombre *" required="required" data-error="Por favor, introduzca su nombre."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">Apellidos *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Introduzca sus apellidos *" required="required" data-error="Por favor, introduzca su apellido"> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="juan@ejemplo.com *" required="required" data-error="por favor, valide su correo."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need">Servicios *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Por favor, seleccione el servicio.">
                                                    <option value="" selected disabled>--Seleccione un servicio--</option>
                                                    <option>Domótica</option>
                                                    <option>Seguridad electrónica/Electricidad</option>
                                                    <option>Edición y Diseño web</option>
                                                    <option>Programación de Software</option>
                                                    <option>Reparacion de equipos</option>
                                                    <option>Ventas de equipos</option>
                                                    <option>Otros...</option>
                                                </select> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Mensaje *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Escriba su mensaje aquí." rows="4" required="required" data-error="Por favor, Escriba un mensaje."></textarea> </div>
                                        </div>
                                        <div class="col-md-12"> <input type="submit" class="btn btn-primary  pt-2 btn-block " value="Send Message"> </div>
                                    </div>
                                </div>
                            </form>
